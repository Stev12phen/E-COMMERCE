{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">LOGIN IN</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log in to your system</p>
        </div>
    </div>
</header>

<!-- Centered Login Form -->
<div class="d-flex justify-content-center mt-5">
    <form method="post" action="{% url 'login' %}" class="p-5 bg-light shadow rounded w-50">
        {% csrf_token %}
        <h2 class="text-center mb-4">Login</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Django messages -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</div>

<!-- About / Other Content Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- About content goes here -->
        </div>
    </div>
</section>
{% endblock %}
